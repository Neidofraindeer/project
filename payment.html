    <body class="single-product travel_tour-page travel_tour">
        <div class="wrapper-container">
        
            <div class="site wrapper-content">
                <div class="top_site_main" style="background-image:url(assets/images/bg.jpg);">
                    <div class="banner-wrapper container article_heading">
                        <div class="breadcrumbs-wrapper">
                            <ul class="phys-breadcrumb">
                                <li><a href="index.html" class="home">หน้าแรก</a></li>

                        <h2 class="heading_primary">ชำระเงิน</h2></div>
                </div>
                <section class="content-area single-woo-tour">
                    <div class="container">
    <div class="site-main col-sm-12">
						<div class="entry-content">
							<div class="travel_tour">
								<div id="completed"></div>
								<form name="myForm" id="myForm" method="POST" class="checkout travel_tour-checkout" action="#">
								<input type="hidden" id="myaction" name="myaction" value="">
								<input type="hidden" id="tourid" name="tourid" value="33">
	                            <input type="hidden" id="input_date" name="input_date" value="03/11/2023">
	                            <input type="hidden" id="input_adult" name="input_adult" value="1">
	                            <input type="hidden" id="input_child" name="input_child" value="0">
									<div class="row">
										<div class="col-md-7 columns">
											<div class="col2-set" id="customer_details">
												<div class="col-1">
													<div class="travel_tour-billing-fields">
														<h3>ข้อมูลลูกค้า</h3>
														<p class="form-row form-row form-row-wide address-field update_totals_on_change validate-required travel_tour-validated" id="billing_country_field">
															<label for="billing_country" class="">คำนำหน้า
																<abbr class="required" title="required">*</abbr>
                                                            </label>
														<select id="input_prefix" name="input_prefix" class="country_to_state country_select" style="margin-bottom: 0px;" required="">
						                                        <option value="" selected="">Please Select</option>
						                                        <option value="1">นาย</option>
						                                        <option value="2">นางสาว</option>
						                                        <option value="3">นาง</option>
					                                    </select>
														</p>
														<p class="form-row form-row form-row-first validate-required" id="billing_first_name_field">
															<label for="billing_first_name" class="">ชื่อ
																<abbr class="required" title="required">*</abbr>
                                                            </label>
                                                            <input type="text" class="input-text" id="input_fname" name="input_fname" value="" required="">
														</p>
														<p class="form-row form-row form-row-last validate-required" id="billing_last_name_field">
															<label for="billing_last_name" class="">นามสกุล
																<abbr class="required" title="required">*</abbr>
                                                            </label>
                                                            <input type="text" class="input-text" id="input_lname" name="input_lname" value="" required="">
														</p>
														<div class="clear"></div>
														<p class="form-row form-row form-row-first validate-required validate-email" id="billing_email_field">
															<label for="billing_email" class="">อีเมล
																<abbr class="required" title="required">*</abbr>
                                                            </label>
                                                            <input type="email" class="input-text" id="input_email" name="input_email" value="" required="">
														</p>
														<p class="form-row form-row form-row-last validate-required validate-phone" id="billing_phone_field">
															<label for="billing_phone" class="">เบอร์ติดต่อ
																<abbr class="required" title="required">*</abbr>
                                                            </label>
                                                            <input type="tel" class="input-text" id="input_phone" name="input_phone" value="" required="">
														</p>
														<div class="clear"></div>

														<p class="form-row form-row notes" id="order_comments_field">
															<label for="order_comments" class="">หมายเหตุ
                                                            </label>
                                                            <textarea class="input-text " id="input_remark" name="input_remark" rows="2" cols="5" style="margin-bottom: 0px;"></textarea>
														</p>

														<p class="form-row form-row-wide create-account travel_tour-validated" id="myBtn">
															<input class="input-checkbox" id="input_accept" type="checkbox" name="input_accept">
															<label for="input_accept" class="checkbox">
                                                                <b style="font-size: 16px;">ฉันเข้าใจและเห็นด้วยกับข้อกำหนดในการให้บริการและการยกเลิก</b>
                                                            </label>
														</p>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-5 columns">
											<div class="order-wrapper">
												<h3 id="order_review_heading">ข้อมูลทัวร์ของคุณ</h3>
												<div id="order_review" class="travel_tour-checkout-review-order">
													<table class="shop_table travel_tour-checkout-review-order-table">
														<thead>
														<tr>
															<th class="product-name">แพ็กเกจทัวร์</th>
															<th class="product-total"></th>
														</tr>
														</thead>
														<tbody>
														<tr class="cart_item">
															<td class="product-name" colspan="2" style="padding-left: 10px;"><!--ชื่อหัวข้อแพ็คเกจมันเชื่อมมันจากหน้าเว็บแพ็คเกจที่เราเลือกจอง-->
															</td>
														</tr>
														</tbody>
														<tfoot>

														<tr class="cart-subtotal">
															<th>วันเดินทาง </th>
															<td align="right" style="padding-right:5px;">
																<span class="travel_tour-Price-amount amount"></span> <!--เลือกวันเดินทาง-->
															</td>
														</tr>

														<tr class="cart-subtotal">
															<th>ผู้ใหญ่</th>
															<td align="right" style="padding-right:5px;">
																<span class="travel_tour-Price-amount amount"></span> <!--จำนวนผู้ใหญ่ที่มา-->
															</td>
														</tr>
														<tr class="cart-subtotal">
															<th>เด็ก</th>
															<td align="right" style="padding-right:5px;">
																<span class="travel_tour-Price-amount amount"></span> <!--จำนวนผู้ใหญ่ที่มา-->
															</td>
														</tr>

														
														<tr class="order-total">
															<th>ค่าธรรมเนียม/ภาษี</th>
															<td align="right" style="padding-right:5px;">
																<strong><span class="travel_tour-Price-amount amount"></span></strong> <!--ค่าธรรมเนียม-->
															</td>
														</tr>

														<tr class="order-total">
															<th><b>ราคารวม</b></th>
															<td align="right" style="padding-right:5px;">
																<strong><span class="travel_tour-Price-amount amount"></span></strong> <!--ราคารวม-->
															</td>
														</tr>


														</tfoot>
													</table>

													<div id="payment" class="travel_tour-checkout-payment">
														<ul class="wc_payment_methods payment_methods methods">
															<li class="wc_payment_method payment_method_bacs">								
																<input id="input_payment3" type="radio" class="input-radio" name="input_payment" value="1" onclick="paymentoption(1);">
																<label for="payment_method_bacs">
																	<b>ชำระด้วยการโอนเงิน</b>
                                                                </label>
                                                                <p style="padding-left: 25px;">คุณสามารถแนบสลิป เพื่อแจ้งการโอนเงินได้ที่นี่</p>
                                                                <img width="430" height="305" src="assets/images/QR.jpg">
															</li><br>
                                                            <p>
                                                                <input type="file" name="image" id="image">
                                                            </p> <br>

																<input id="input_payment2" type="radio" class="input-radio" name="input_payment" value="2">
																<label for="payment_method_bacs">
																	<b>มัดจำ 50 % </b></label><p style="padding-left: 25px;">เราจำเป็นต้องเก็บเงินมัดจำ 50 % เพื่อทำการจองที่นั่งให้กับลูกค้า ส่วนที่เหลือจ่ายก่อนเดินทาง 1 วัน</p>
															</li> -->
                            								</ul>
													
														<div class="form-row place-order">
															<input type="button" class="button alt" name="travel_tour_checkout_place_order" id="place_order" value="ชำระเงิน" onclick="PaymentBooking()">
														</div>
														<div style="padding-top: 20px;" align="center">
														</div>
													</div>

												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
